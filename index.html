<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>
		Fetching JSON Data Using Angular
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src="app.js"></script>
</head>


<body ng-controller="myc">


<div >

<table>
	

<tr>
<th>Country Code</th>
<th>Country Name</th>
<th>Country Population</th>	

</tr>
 <tr ng-repeat="co in data|orderBy:'code'">

 <td>{{co.code}}</td>

<td>{{co.name}}</td>

<td>{{co.population}}</td>


 </tr>
 







</table>


</div>



</body>
</html>>
